apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 6
        versionName '1.0.5'
    }
}

dependencies {
    compile 'com.loopj.android:android-async-http:1.4.4'
    compile project(':Drop-In')
}
